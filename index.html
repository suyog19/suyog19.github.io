<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suyog Joshi | Landing Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f8;
            min-height: 100vh;
        }
        .header {
            background: #23395d;
            color: #fff;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 4px 16px rgba(35,57,93,0.08);
        }
        .main-layout {
            display: flex;
            flex-direction: row;
            min-height: 70vh;
            max-width: 900px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 4px 16px rgba(35,57,93,0.10);
            overflow: hidden;
        }
        .side-panel {
            background: #23395d;
            color: #fff;
            min-width: 200px;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .tool-link {
            margin: 0.5rem 0;
            width: 100%;
            text-align: left;
        }
        .tool-link.btn {
            background-color: #3e7cb1;
            border: none;
            color: #fff;
            font-weight: 500;
            border-radius: 0.5rem;
            transition: background 0.2s;
        }
        .tool-link.btn:hover, .tool-link.active {
            background-color: #f9a825;
            color: #23395d;
        }
        .content-panel {
            flex: 1;
            padding: 2rem;
            min-width: 0;
        }
        .tool-content {
            display: none;
        }
        .active-tool {
            display: block;
        }
        .footer {
            background: #23395d;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 1rem;
            border-top: 3px solid #3e7cb1;
            box-shadow: 0 -4px 16px rgba(35,57,93,0.08);
            font-weight: bold;
            letter-spacing: 1px;
        }
        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column;
                margin: 1rem;
            }
            .side-panel {
                flex-direction: row;
                min-width: 0;
                padding: 1rem;
                justify-content: center;
                align-items: center;
            }
            .tool-link {
                margin: 0 0.5rem;
                width: auto;
            }
            .content-panel {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <span class="display-5 fw-bold">Welcome! Thanks for visiting</span>
    </header>
    <main>
        <div class="main-layout">
            <nav class="side-panel">
                <button class="btn tool-link active" onclick="showTool('resumechat', this)">Chat with my Resume</button>
                <button class="btn tool-link" onclick="showTool('codeexplainer', this)">Code Explainer</button>
                <button class="btn tool-link" onclick="showTool('texttoquiz', this)">Text to Quiz</button>
            </nav>
            <section class="content-panel">
                <div id="resumechat" class="tool-content active-tool">
                    <h5>Chat with my Resume</h5>
                    <iframe src="resumechat.html" style="width:100%;height:400px;border:none;border-radius:1rem;"></iframe>
                </div>
                <div id="codeexplainer" class="tool-content">
                    <h5>Code Explainer</h5>
                    <iframe src="codeexplainer.html" style="width:100%;height:400px;border:none;border-radius:1rem;"></iframe>
                </div>
                <div id="texttoquiz" class="tool-content">
                    <h5>Text to Quiz</h5>
                    <iframe src="texttoquiz.html" style="width:100%;height:400px;border:none;border-radius:1rem;"></iframe>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        &copy; 2025 Suyog Joshi. All rights reserved.
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showTool(toolId, btn) {
            document.querySelectorAll('.tool-content').forEach(function(el) {
                el.classList.remove('active-tool');
            });
            document.getElementById(toolId).classList.add('active-tool');
            document.querySelectorAll('.tool-link').forEach(function(b) {
                b.classList.remove('active');
            });
            btn.classList.add('active');
        }
    </script>
</body>
</html>
