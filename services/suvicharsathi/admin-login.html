<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - सुविचार साथी</title>
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .admin-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .btn-admin {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card admin-card">
                        <div class="card-body p-5">
                            <!-- Logo and Title -->
                            <div class="text-center mb-4">
                                <img src="assets/images/logo.png" alt="Logo" class="mb-3" style="height: 60px;">
                                <h3 class="admin-header fw-bold">Admin Portal</h3>
                                <p class="text-muted">सुविचार साथी Administration</p>
                            </div>

                            <!-- Login Form -->
                            <form id="adminLoginForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label fw-bold">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="password" class="form-label fw-bold">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                
                                <button type="submit" class="btn btn-admin text-white w-100 py-2 fw-bold" id="loginButton">
                                    Login to Admin Panel
                                </button>
                            </form>

                            <!-- Alert Messages -->
                            <div id="alertContainer" class="mt-3"></div>

                            <!-- Back to Main Site -->
                            <div class="text-center mt-4">
                                <a href="suvicharsathi.html" class="text-decoration-none">
                                    <small class="text-muted">← Back to Main Site</small>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Admin Login Script -->
    <script>
        // API Configuration
        const API_BASE_URL = 'https://cuddly-spork-xqvpg9w4xh6pxr-8000.app.github.dev';

        // Show alert function
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // Show loading state
        function setLoading(isLoading) {
            const submitBtn = document.getElementById('loginButton');
            
            if (isLoading) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Logging in...';
            } else {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Login to Admin Panel';
            }
        }

        // Admin login function
        async function adminLogin(username, password) {
            setLoading(true);
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                let data;
                try {
                    data = await response.json();
                } catch (jsonError) {
                    console.error('Failed to parse response as JSON:', jsonError);
                    throw new Error('Invalid response from server. Please try again.');
                }

                if (response.ok) {
                    // Store admin token
                    localStorage.setItem('adminToken', data.access_token);
                    localStorage.setItem('adminRefreshToken', data.refresh_token);
                    localStorage.setItem('isAdmin', 'true');
                    
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1000);
                    // Don't reset loading state for successful login as we're redirecting
                } else {
                    throw new Error(data.detail || data.message || 'Invalid credentials. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                setLoading(false); // Always reset loading state on error
                showAlert(error.message || 'Network error. Please check your connection and try again.');
            }
        }

        // Form submission
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                showAlert('Please enter both username and password.');
                return;
            }
            
            await adminLogin(username, password);
        });

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const adminToken = localStorage.getItem('adminToken');
            const isAdmin = localStorage.getItem('isAdmin');
            
            if (adminToken && isAdmin === 'true') {
                // Verify token is still valid by making a quick API call
                fetch(`${API_BASE_URL}/admin/dashboard`, {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'admin-dashboard.html';
                    }
                })
                .catch(() => {
                    // Token might be expired, clear it
                    localStorage.removeItem('adminToken');
                    localStorage.removeItem('adminRefreshToken');
                    localStorage.removeItem('isAdmin');
                });
            }
        });
    </script>
</body>
</html>
