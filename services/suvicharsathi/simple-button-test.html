<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pricing Button Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>🧪 Simple Button Click Test</h2>
        
        <div class="alert alert-info">
            <strong>Test:</strong> Click the buttons below to see if JavaScript is working.
        </div>
        
        <div class="card">
            <div class="card-body">
                <button class="btn btn-primary subscribe-btn me-2" 
                        data-plan="monthly" 
                        data-amount="49" 
                        data-duration="monthly">
                    <span class="spinner-border spinner-border-sm d-none"></span>
                    Test Monthly Button
                </button>
                
                <button class="btn btn-success subscribe-btn" 
                        data-plan="yearly" 
                        data-amount="499" 
                        data-duration="yearly">
                    <span class="spinner-border spinner-border-sm d-none"></span>
                    Test Yearly Button
                </button>
            </div>
        </div>
        
        <div class="mt-3">
            <div id="testResults" class="alert alert-secondary">
                <strong>Results:</strong> Click a button to see results here.
            </div>
        </div>
    </div>

    <script>
        console.log('🚀 Simple test page loaded');
        
        function testButtonClick(event) {
            const button = event.target;
            const plan = button.dataset.plan;
            const amount = button.dataset.amount;
            
            console.log('✅ Button clicked!', { plan, amount });
            
            const results = document.getElementById('testResults');
            results.innerHTML = `
                <strong>✅ Button Click Works!</strong><br>
                Plan: ${plan}<br>
                Amount: ₹${amount}<br>
                Time: ${new Date().toLocaleTimeString()}
            `;
            results.className = 'alert alert-success';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📄 DOM loaded for simple test');
            
            const buttons = document.querySelectorAll('.subscribe-btn');
            console.log('🔍 Found buttons:', buttons.length);
            
            buttons.forEach((button, index) => {
                console.log(`⚙️ Setting up button ${index}:`, button.dataset);
                button.addEventListener('click', testButtonClick);
            });
            
            console.log('✅ Simple test setup complete');
        });
    </script>
</body>
</html>
