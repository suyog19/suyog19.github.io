<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - सुविचार साथी</title>
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div id="shared-header"></div>

  <div class="container my-5" style="margin-top: 120px !important;">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <img src="assets/images/logo.png" alt="SuvicharSathi Logo" style="height: 60px; margin-bottom: 20px;">
              <h2>Welcome Back</h2>
              <p class="text-muted">Login to your SuvicharSathi account</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" style="display: block;">
              <div class="mb-3">
                <label for="loginPhone" class="form-label">WhatsApp Number</label>
                <div class="input-group">
                  <span class="input-group-text">+91</span>
                  <input type="tel" class="form-control" id="loginPhone" maxlength="10" pattern="[0-9]{10}" required>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100" id="sendLoginOtpBtn">
                <span class="spinner-border spinner-border-sm d-none" id="loginOtpSpinner"></span>
                Send Login OTP
              </button>
            </form>

            <!-- Login OTP Verification Form -->
            <form id="loginOtpForm" style="display: none;">
              <div class="text-center mb-3">
                <h5>Verify Your Identity</h5>
                <p class="text-muted">Enter the 6-digit OTP sent to <span id="loginPhoneDisplay"></span></p>
              </div>
              <div class="mb-3">
                <label for="loginOtpCode" class="form-label">OTP Code</label>
                <input type="text" class="form-control text-center" id="loginOtpCode" maxlength="6" pattern="[0-9]{6}" required style="font-size: 1.5rem; letter-spacing: 0.5rem;">
              </div>
              <button type="submit" class="btn btn-success w-100" id="verifyLoginOtpBtn">
                <span class="spinner-border spinner-border-sm d-none" id="verifyLoginSpinner"></span>
                Login
              </button>
              <button type="button" class="btn btn-link w-100 mt-2" id="resendLoginOtpBtn">
                Resend OTP (<span id="resendLoginTimer">60</span>s)
              </button>
              <button type="button" class="btn btn-outline-secondary w-100 mt-2" id="editLoginPhoneBtn">
                Edit Phone Number
              </button>
            </form>

            <div class="text-center mt-3">
              <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="shared-footer"></div>
  
  <!-- Alert Container -->
  <div id="alertContainer" class="position-fixed top-0 start-50 translate-middle-x" style="z-index: 9999; margin-top: 100px;"></div>

  <script src="assets/js/shared.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
